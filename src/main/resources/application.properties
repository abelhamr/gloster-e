#####config userInJob
spring.job.userInJob.name=usersInJob
spring.job.userOutJob.name=userOutJob
spring.scheduler.userInJob=0/20 * * * * ?
spring.scheduler.userOutJob=0/15 * * * * ?
spring.job.userInJob.input=C:/Users/asus/Desktop/user-data.csv
spring.job.userInJob.output=C:/Users/asus/Desktop/users.csv
spring.job.userInJob.header="ADRESS, EMAIL, STATUT"
spring.job.userOutJob.sql="SELECT ADDRESS,EMAIL FROM USER_TABLE"
#####scheduler examples
#* "0 0 * * * *" = the top of every hour of every day.
#* "*/10 * * * * *" = every ten seconds.
#* "0 0 8-10 * * *" = 8, 9 and 10 o'clock of every day.
#* "0 0 8,10 * * *" = 8 and 10 o'clock of every day.
#* "0 0/30 8-10 * * *" = 8:00, 8:30, 9:00, 9:30 and 10 o'clock every day.
#* "0 0 9-17 * * MON-FRI" = on the hour nine-to-five weekdays
#* "0 0 0 25 12 ?" = every Christmas Day at midnight
